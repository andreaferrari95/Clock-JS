<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock using HTML - CSS - JavaScript</title>
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="container-2">
            <div class="date-container">
                <span id="day"></span>
                <span id="date"></span>
                <span>/</span>
                <span id="month"></span>
                <span>/</span>
                <span id="year"></span>
            </div>
        </div>  
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>


<script src="assets/script.js" type="text/JavaScript"></script>

</html>
